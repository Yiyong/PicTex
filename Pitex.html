<html>
<head>
<link id="global-stylesheet" rel="stylesheet" href="Pitex.css" type="text/css" />
<title>PiTex</title>
<script src="textImage.js" type="text/javascript"></script>
<script src="PostToFB.js" type="text/javascript"></script>
<script src="Base64Convertor.js" type="text/javascript"></script>
</head>
<body style="margin:0px;" onload = "init_Template()">
<header class = "TitleBar">
<div id="banner">PiTex</div>
</header>
<div id="main_block">
<section id="controls">
<table name="custom-text">
<tr>
<td style="float: left;"><label for = "fonts">Fonts:</label><select id="fonts" name="fonts" style="font-family: Tahoma; font-size: 20px;">
<option value="helvetica">Helvetica</option>
<option value="futura">Futura</option>
<option value="goudy">Verdana</option>
<option value="pincoyablack">Gill Sans</option>
</select></td>
</tr>
<tr><td><label>Size</label><input id="font-size" type="range" min ="25" max="100" step ="5"/> </td></tr>
<tr><td><label>Transparency</label><input id="font-size" type="range" min ="100" max="500" step ="50"/></td></tr>
<tr>
<td>
<label>Shadow</label>
<div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
    <label class="onoffswitch-label" for="myonoffswitch">
        <div class="onoffswitch-inner"></div>
        <div class="onoffswitch-switch"></div>
    </label>
</div>
</td>
</tr>
</table>
</section>

<div id="text_area">
<section id = "InputBox">
<center>
<textarea id="text" placeholder="Beautiful Your Thinking."></textarea>
</center>
</section>
</div>
<section id = "Post_Platform" >
<table>
<tr><td><image src="buttons/facebook_buttonf.jpg" onclick = "PostImageToFacebook('image.png', 'image/png', decodedPng);"></image></td></tr>
<tr><td><image src="buttons/twitter_buttonf.jpg" onclick = 'PostToTW();'></image></td></tr>
</table>
</section>
</div>

<div id="Templates_Bar">
<center>
<table id="Templates_Table">
   <tr>
     <!--td class="template_cell"><image src="camera/template0s.jpg"></td-->
	 <td class="template_cell"><image src="camera/template1s.jpg" onclick = 'textToImg(1);'></td>
	 <td class="template_cell"><image src="camera/template2s.jpg" onclick = 'textToImg(2);'></td>
	 <td class="template_cell"><image src="camera/template3s.jpg" onclick = 'textToImg(3);'></td>
	 <td class="template_cell"><image src="camera/template4s.jpg" onclick = 'textToImg(4);'></td>
   </tr>
</table>
</center>
</div>
<center><image id = "img" width = "500px" height = "500px" style="border: none;"></image></center>
<NOSCRIPT>
</body>
</html>
